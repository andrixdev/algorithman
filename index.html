<!DOCTYPE html>
<html lang="en">
<head>
	<title>Algorithman</title>

	<!-- Meta stuff -->
	<meta charset="utf-8" />
	<meta name="keywords" content="Wh33l" />
	<meta name="author" content="Alex Andrix" />
	<meta name="description" content="UI for a human playing the role of an algorithm" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi" />
	
	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="57x57" href="./img/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./img/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./img/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./img/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./img/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./img/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./img/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./img/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="./img/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./img/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
	<link rel="icon" href="favicon.ico" />

	
	<!-- Stylesheets -->
	<!-- First compile from LESS with LESS npm package by running command **lessc less/main.less css/main.css** -->
	<link rel="stylesheet" type="text/css" href="./css/main.css" />

</head>

<body>

	<div id="world-pop">
		<h2>Current World Population</h2>
		<p id="pop-counter">...</p>
	</div>
	
	<div id="capture">
		<canvas id="eeg-canvas" width="600" height="600"></canvas>
		<p id="now" class="hidden">Human is now processing...</p>
		<p id="processing">1</p>
		<div id="speech">
			<p id="raw-speech"></p>
			<p id="parsed-speech"></p>
		</div>
	</div>

	<div id="click-to-start">
		<h1>NaN</h1>
		<h2>I am Not a Number</h2>
		<p id="click">Click to start</p>
		<div id="theme-switch" class="flexcol flexcenter">
			<div class="flexrow flexcenter">
				<div class="arrow"><p>←</p></div>
				<div class="arrow"><p>→</p></div>
				<p>switch color theme</p>
			</div>
			<div class="flexrow flexcenter">
				<div class="arrow"><p>↑</p></div>
				<div class="arrow"><p>↓</p></div>
				<p>change magnitude</p>
			</div>
		</div>
		<div id="muse-2" class="flexrow flexcenter">
			<img src="./img/muse-2.jpg" title="InteraXon Muse 2 EEG headband" />
			<p>works with InteraXon Muse 2 EEG headband</p>
		</div>
		<div id="chrome" class="flexrow flexcenter">
			<img src="./img/chrome.png" title="Google Chrome" />
			<p>requires Google Chrome</p>
		</div>
	</div>

	
<!-- Scripts for libraries -->
<!-- None! -->

<!-- Our scripts -->
<script type="text/javascript" src="./js/primes-up-to-10k.js"></script>
<script type="text/javascript" src="./js/primes.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/speech.js"></script>
<script type="text/javascript" src="./js/keyboard.js"></script>
<script type="text/javascript" src="./js/mike-feedback.js"></script>
<script type="text/javascript" src="./node_modules/osc/dist/osc-browser.min.js"></script>
<script type="text/javascript" src="./js/eeg-muse2-by-osc.js"></script>

</body>
